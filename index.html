  <body>

    <section class="container vh-100 wh-50 d-flex align-items-center justify-content-center">
      <div class="text-start w-75">
          <div class="row">
              <h6 class="title">Github finder</h6>
              <div class="col-md-10">
      
                  <input type="text" id="github-search" class="form-control" placeholder="Buscar Usuario">
              </div>
              <div class="col-md-2">
                  <div class="d-grid gap-2">
                      <button id="github-action-search" class="btn btn-primary ">search</button>
                  </div>
              </div>
              <div class="col-md-12 mt-4">
                  <div class="card bg-blue-dark">
                      <div class="card-body p-5">
                          <div class="row">
                              <div class="col-md-2">
                                  <img id="img-profile" width="100" height="100" class="rounded-circle img-fluid" src="https://pbs.twimg.com/media/EmUM83TXIAAss5k.png" alt="">
  
                              </div>
                              <div class="col-md-10">
                                  <div class="row">
                                      <div class="col-md-6">
                                          <h4 id="github-name">The OctoCat</h4>
                                          <p id="github-username" class="text-primary">@OctoCat</p>
                                          <p id="github-bio">This Profile has no bio</p>
                                      </div>
                                      <div class="col-md-6 text-end">
                                          <p id="github-joined">Joined 10 nov 2018</p>
                                      </div>
                                      <div class="col-md-12">
                                          <div class="card bg-blue-dark">
                                              <div class="card-body">
                                                  <div class="row">
                                                      <div class="col-md-4">
                                                          <p>Repos</p>
                                                          <h4 id="github-repos">8</h4>
                                                      </div>
                                                      <div class="col-md-4">
                                                          <p>Followers</p>
                                                          <h4 id="github-followers">3950</h4>
  
                                                      </div>
                                                      <div class="col-md-4">
                                                          <p>Following</p>
                                                          <h4 id="github-following" class="github-following">9</h4>
                                                      </div>
  
                                                  </div>
  
                                              </div>
  
                                          </div>
  
                                      </div>
                                      <div class="col-md-12">
                                          <div class="row">
                                              <div class="col-md-6">
                                                  <p>
                                                      <i class="fa-brands fa-twitter"></i>
                                                      <span id="github-twitter">not available</span>
                                                  </p>
                                              </div>
                                              <div class="col-md-6">
                                                  <p>
                                                      <i class="fa-solid fa-location-dot"></i>
                                                      <span id="github-location">Lima-Peru</span>
                                                  </p>
  
                                              </div>
  
                                          </div>
  
                                      </div>
  
                                  </div>
  
                              </div>
  
                          </div>
  
                      </div>
  
                  </div>
              </div>
          </div>
      </div>
    </section>
  </body>
